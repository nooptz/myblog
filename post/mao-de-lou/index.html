            <p>语气和话锋都变了<br>
我想大概是知道我喜欢她了<br>
唉，还没开始就结束喽</p>
<p>后续：<br>
她分手了，虽然是我希望得结果<br>
但看着她压抑着情绪我挺难受的<br>
自己嘴又笨，也不知道怎么去安慰她<br>
一开口就总让她觉得我在嘲笑她<br>
只能激她，让她冲过来打我，不去想这件事比较好<br>
哎，就算这次是他们小打小闹的分手<br>
或者今天晚上他们就复合了<br>
我也不会后悔吧。<br>
爱笑的人法令纹才深，运气也不会太差<br>
小万啊，今晚好梦。</p>
