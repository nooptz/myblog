            <div class="post-content" v-pre>
              <p>今天和她用骰子玩了真心话大冒险，<br>
我的骰子点数就跟遇到了对手一样，不是平局就是比她小<br>
她问我看上的人是在哪认识的，我耍了点小心机说是咖啡馆<br>
其实她不知道 网咖英文就是 internet cafe<br>
我还是记得她说她英语不好的，嘿嘿。<br>
也不知道啥时候她会发现，<br>
就现在这样子在她身边装傻吧。<br>
至少不会给她压力，我也能安全的躺在她好友列表里<br>
她真的太好了。<br>
<img src="https://nooptz.github.io/post-images/1593630721819.jpg" alt="" loading="lazy"></p>
